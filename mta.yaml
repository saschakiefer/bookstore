ID: bookstore
_schema-version: "2.1"
parameters:
  deploy_mode: html5-repo
version: 0.0.2
modules:
  - name: bookstore-approuter
    type: approuter.nodejs
    path: bookstore-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: bookstore_html5_repo_runtime
      - name: portal_resources_bookstore
      - name: uaa_bookstore
      - name: bookstore_saas_registry
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${space}-bookstore-approuter.${default-domain}
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"sap-provisioning"}]'
  - name: bookstore_ui_deployer
    type: com.sap.html5.application-content
    path: bookstore_ui_deployer
    requires:
      - name: bookstore_html5_repo_host
    build-parameters:
      requires:
        - name: bookstore-ui
          artifacts:
            - "./*"
          target-path: resources/bookstore-ui
  - name: bookstore-launchpad
    type: com.sap.portal.content
    path: bookstore-launchpad
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: "https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip"
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${space}-bookstore-approuter.${default-domain}
    requires:
      - name: portal_resources_bookstore
      - name: uaa_bookstore
      - name: bookstore_html5_repo_host
      - name: bookstore_ui_deployer
      - name: bookstore_saas_registry
  - name: bookstore-ui
    type: html5
    path: bookstore-ui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
resources:
  - name: bookstore_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: bookstore_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: portal_resources_bookstore
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
  - name: uaa_bookstore
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_bookstore
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: bookstore_saas_registry
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
        appId: bookstore-provider-fd1e4bd6
        appName: bookstore-provider-${org}-${space}
        appUrls:
          onSubscription: https://${org}-${space}-bookstore-approuter.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://${org}-${space}-bookstore-approuter.${default-domain}/callback/v1.0/dependencies
        category: Test Content Provider
        description: This is Sascha's Awesome Bookstore = ${org}-${space}
        displayName: Sascha's Bookstore
